      <div class="main">
        <div class="contenido seccion">

          <div class="mensaje">
            <h2>Aviso</h2>
            <p>Si tu pedido es de mas de 20 tacos, pontente en contacto directo con nosotros!</p>
            <div class="phone-call">
              <i class="fas fa-phone-volume"></i>
              <a href="call:to 77315988845">77315988845</a>
            </div>
          </div> 
            <h2>Contacto</h2>
            <div id="error"></div>
           <div class="formulario-contacto">
            <form action="" method="post" class="formulario">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">

              <label for="mail">Email:</label>
              <input type="email" name="mail" id="mail" placeholder="Introduce tu email">

              <label for="telefono">Telefono:</label>
              <input type="text" name="telefono" id="telefono" placeholder="Introduce tu telefono">

              <label for="localidad">Localidad:</label>
              <select name="pueblo" id="pueblo">
                  <option value="">--Selecciona tu localidad--</option>
                  <option value="CA">La Cañada</option>
                  <option value="STAMA">Sta. Maria Magdalena</option>
                  <option value="TL">Tlautla</option>
              </select>

              <label for="numero">Num de Tacos:</label>
              <input type="number" name="numero" id="numero" placeholder="Introduce la canidad a ordenar">

              <label for="comentarios">Comentarios:</label>
             <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="cometarios adicionales"></textarea>

             <input type="submit" id="btnEnviar" value="Enviar">

          </form>
           </div>
           
        </div>
